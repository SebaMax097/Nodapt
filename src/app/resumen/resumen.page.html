<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Resumen Ventas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">resumen</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
  <ion-card>
    <ion-list lines="none">

      <ion-item>
        <ion-icon name="cash-outline"></ion-icon>
        <ion-label>Total vendido: ${{datos.totalVentas}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="cash-outline"></ion-icon>
        <ion-label>Total pagado: ${{datos.totalPagos}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="card-outline"></ion-icon>
        <ion-label>Deuda pendiente: ${{datos.totalDeuda}}</ion-label>
      </ion-item>
      <ion-item>
        <button class="btn btn-monster" [routerLink]="['/clientes-deuda']"><ion-icon name="people"></ion-icon> Cliente</button>
      </ion-item>
    </ion-list>
  </ion-card>
</div>
</ion-content>
