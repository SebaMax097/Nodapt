<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Menu -->
    <ion-buttons slot="start">
      <ion-menu-button color="success" menu="menuPrincipal"></ion-menu-button>
    </ion-buttons>
      <ion-title>Pagos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
  <h1 class="titulo">Generar pago</h1>
  <h1 class="sub-titulo">Selecciona un cliente...</h1>
    <ion-list [inset]="true">

      <ion-card *ngFor="let cliente of clientes" (click)="seleccionarCliente(cliente.ID)" >
        <ion-card-header>
          <ion-card-title>{{cliente.Nombre}}</ion-card-title>
          <ion-card-subtitle>Deuda: {{cliente.Deuda}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-list>
