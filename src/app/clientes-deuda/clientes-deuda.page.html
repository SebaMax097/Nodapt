<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Deuda por Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Deuda por Cliente</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-list  [inset]="true" lines="inset">
      <ion-item>
        <ion-label><h1 class="sub-titulo" >Cliente</h1></ion-label>
        <ion-label><h1 class="sub-titulo" >Deuda</h1></ion-label>
      </ion-item>
      <ion-item *ngFor="let cliente of clientes">
        <ion-label>{{cliente.Nombre}}</ion-label>
        <ion-label>{{cliente.Deuda}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
