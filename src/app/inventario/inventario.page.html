<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Menu -->
    <ion-buttons slot="start">
      <ion-menu-button color="success" menu="menuPrincipal"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inventario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
  <h1 class="titulo">Inventario</h1>
  <h1 class="sub-titulo">Visualiza tu stock de productos...</h1>
    <ion-list [inset]="true">
      <ion-item >
        <ion-label>Monster</ion-label>
        <ion-label>35</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Gatorade</ion-label>
        <ion-label>15</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>



<ion-footer>
  <ion-toolbar>
    <button [routerLink]="['/add-producto']" class="btn btn-monster">Agregar Producto</button>
  </ion-toolbar>
</ion-footer>
