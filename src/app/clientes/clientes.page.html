<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Menu -->
    <ion-buttons slot="start">
      <ion-menu-button color="success" menu="menuPrincipal"></ion-menu-button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
  <h1 class="titulo">Listado Clientes</h1>
  <h1 class="sub-titulo">Visualiza el detalle cliente...</h1>
    <ion-list [inset]="true">

      <ion-card *ngFor="let cliente of clientes" (click)="verDetalleCliente(cliente.ID)">
        <ion-card-header>
          <ion-card-title>{{cliente.Nombre}}</ion-card-title>
          <ion-card-subtitle>ID: {{cliente.ID}}</ion-card-subtitle>
          <ion-card-subtitle>Deuda: {{cliente.Deuda}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>

    </ion-list>
  </div>
</ion-content>



<ion-footer>
  <ion-toolbar>
    <button [routerLink]="['/add-cliente']" class="btn btn-monster">Agregar Cliente</button>
  </ion-toolbar>
</ion-footer>
