<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Menu -->
    <ion-buttons slot="start">
      <ion-menu-button color="success" menu="menuPrincipal"></ion-menu-button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
  <h1 class="titulo">Listado Clientes</h1>
  <h1 class="sub-titulo">Visualiza el detalle cliente...</h1>
    <ion-list [inset]="true">

      <ion-card>
        <ion-card-header>
          <ion-card-title>Card Title</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content>
      </ion-card>

    </ion-list>
  </div>
</ion-content>



<ion-footer>
  <ion-toolbar>
    <button [routerLink]="['/add-cliente']" class="btn btn-monster">Agregar Cliente</button>
  </ion-toolbar>
</ion-footer>
